<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <title>Login page</title>
        
    </head>

    <body>

        <div id="greenBG" >

          <div class="rounded-3 border border-3 position-absolute top-50 start-50 translate-middle loginBOX">
            <div class="input-group-sm mb-3">
              <label for="loginUserInput" class="form-label form-control-sm" >User Name</label>
              <input type="text" class="form-control" id="loginUserInput" placeholder="Enter username here">
            </div>
            <div class="input-group-sm mb-3">
              <label for="loginPasswordInput" class="form-label form-control-sm">Password</label>
              <input type="password" class="form-control" id="loginPasswordInput" placeholder="Enter password here">
            </div>
            <div class="LoginButton input-group-sm col-sm-6">
              <button onclick="loginUser()" class="btn btn-primary" type="button">Login</button>
            </div>
            <div class="input-group-sm col-sm-6 LoginText">Not registered?<a href="register.html">Click here</a> to register</div>
          </div>

        </div>

        <div id="grayBG" ></div>


        <script src="index.js"></script>

    </body>

</html>
