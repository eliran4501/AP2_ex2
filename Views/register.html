<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <title>Register page</title>
        
    </head>

    <body>
        <div id="greenBG" >
          
          <div id="regiterBOX" class="rounded-3 border border-3 position-absolute top-50 start-50 translate-middle loginBOX">
            <div class="row g-3">
              <div class="input-group-sm row mb-3">
                <label for="userNameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="userNameInput" placeholder="Enter username here" required>
              </div>
              <div class="input-group-sm row mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password here" required>
              </div>
              <div class="input-group-sm row mb-3">
                <label for="passwordInput2" class="form-label">Password Again</label>
                <input type="password" class="form-control" id="passwordInput2" placeholder="Repeat the password" required>
              </div>
              <div class="input-group-sm row mb-3">
                <label for="NicknameInput" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="NicknameInput" placeholder="Enter your name here" required>
              </div>
              <div class="input-group-sm row mb-3">
                <label for="pictureInput" class="form-label">Profile picture</label>
                <input type="file" class="form-control" id="pictureInput" >
              </div>
              <div class="LoginButton input-group-sm col-sm-6">
                <button onclick="registerUser()" class="btn btn-primary" type="submit" >Register</button>
              </div>
              <div class="LoginText input-group-sm col-sm-6">Already registered?<a href="login.html">Click here</a> to login</div>
            </div>
          </div>
        </div>

        <div id="grayBG" ></div>
        
        
        
        <script src="index.js"></script>

    </body>
    
</html>
